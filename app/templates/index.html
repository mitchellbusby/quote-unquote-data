<html>
  <head>
    <title>SydCity - A Govhack 2019 project</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="c-main-canvas">
      <div class="c-suburb-isometric">
        <!-- The isometric map for the suburb -->
        <div><span id="title"></span></div>
        <!-- todo: make responsive :S -->
        <canvas id="c-isometric-canvas"> </canvas>
      </div>
      <div class="key-container ba">
        <div class="">
          <div class="f3">
            <svg
              width="18"
              height="18"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 384 512"
              class="title-icon"
            >
              <path
                fill="currentColor"
                d="M192 0C86.4 0 0 86.4 0 192c0 76.8 25.6 99.2 172.8 310.4 4.8 6.4 12 9.6 19.2 9.6s14.4-3.2 19.2-9.6C358.4 291.2 384 268.8 384 192 384 86.4 297.6 0 192 0zm0 446.09c-14.41-20.56-27.51-39.12-39.41-55.99C58.35 256.48 48 240.2 48 192c0-79.4 64.6-144 144-144s144 64.6 144 144c0 48.2-10.35 64.48-104.59 198.09-11.9 16.87-25 35.44-39.41 56zM194.67 88c-41.81 0-76.9 29.3-85.81 68.45-2.28 9.99 5.2 19.55 15.44 19.55h16.84c7.22 0 13.19-4.99 15.33-11.88 5.07-16.27 20.27-28.12 38.2-28.12 25.98 0 40 20.61 40 40 0 15.96-20.07 27.19-50.67 42.5-8.14 4.07-13.33 12.4-13.33 21.5v16.16c0 8.75 7.09 15.84 15.84 15.84h16.32c8.75 0 15.84-7.09 15.84-15.84v-1.43c31.25-16.27 64-37.78 64-78.73 0-43.25-32.92-88-88-88zM192 288c-17.67 0-32 14.33-32 32s14.33 32 32 32 32-14.33 32-32-14.33-32-32-32z"
                class=""
              ></path></svg
            >Legend
          </div>
        </div>
        <div class="key" id="legend">
          <div id="legend-entry-template" style="display: none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              version="1.1"
              width="20"
              height="20"
              x="0px"
              y="0px"
              class="legend-entry-icon"
              viewBox="0 0 58 58"
              style="enable-background:new 0 0 58 58;"
              xml:space="preserve"
            >
              <g>
                <polygon
                  data-target="cube-left"
                  points="29,33 3,20 3,13 29,26"
                />
                <polygon
                  data-target="cube-right"
                  points="29,33 55,20 55,13 29,26"
                />
                <polygon
                  data-target="cube-top"
                  points="3,13 28,0 55,13 29,26  "
                />
              </g>
            </svg>
            <span data-target="label"></span>
          </div>
        </div>
      </div>
      <div class="c-suburb-controls shadow-3 card">
        <!-- Various toggles for the suburbs -->
        <div class="f3 title">
          <svg
            height="18"
            width="18"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            class="title-icon"
          >
            <g class="fa-group">
              <path
                fill="grey"
                d="M80 0H48a16 16 0 0 0-16 16v80h64V16A16 16 0 0 0 80 0zm112 496a16 16 0 0 0 16 16h32a16 16 0 0 0 16-16v-48h-64zm-160 0a16 16 0 0 0 16 16h32a16 16 0 0 0 16-16V192H32zM240 0h-32a16 16 0 0 0-16 16v336h64V16a16 16 0 0 0-16-16zm112 496a16 16 0 0 0 16 16h32a16 16 0 0 0 16-16V320h-64zM400 0h-32a16 16 0 0 0-16 16v208h64V16a16 16 0 0 0-16-16z"
                class="fa-secondary"
              ></path>
              <path
                fill="black"
                d="M112 96H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h96a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm320 128h-96a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h96a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zM272 352h-96a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h96a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16z"
                class="fa-primary"
              ></path>
            </g></svg
          >Controls
        </div>
        <div>
        <button id="randomise-btn" class="ma1">Generate Suburb</button>
    </div><div>
        <button id="real-suburb-btn" class="ma1">Random Suburb</button>
    </div>
      </div>
      <div class="c-suburb-panel">
        <div class="c-suburb-som">
          <!-- The SOM for the suburbs -->
          <div id="similar-label"></div>
          <div id="similar-map" class="c-suburb-som-map"></div>
        </div>
        <div class="c-suburb-geography pa3 card shadow-3">
            <div class="f3 lh-copy">
              <span class="c-suburb-geography__name"></span>
            </div>
            <div>
              Population: <span class="c-suburb-geography__population"></span>
              <button id="population-add">+</button>
            </div>
            <div>
              Religious: <span class="c-suburb-geography__religious"></span>
            </div>
            <div>Median rent: <span class="c-suburb-geography__rent"></span></div>
            <div>
              Rental rate: <span class="c-suburb-geography__rent-rate"></span>
            </div>
            <div>
              Unemployment: <span class="c-suburb-geography__unemployment"></span>
            </div>
          </div>
      </div>
    </div>
  </body>
  <script src="{{ url_for('static', filename='index.js') }}"></script>
</html>
